<h2>Students list</h2>

<hr>
<div class="row">
  <div class="col">
    <div class="form-group">
      <input type="text"
        class="form-control"
        placeholder="Search by house..."
        #txtSearch
        (keyup)="onSearchStudents(txtSearch.value)"
      >
    </div>
  </div>
</div>

<br>
<button class="btn btn-primary" (click)="prevPage()">
  Anteriores
</button>
&nbsp;
<button class="btn btn-primary" (click)="nextPage()" [disabled]="(students | filterStudents:page:filterStudents).length === 0">
  Siguientes
</button>
<br>

<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Species</th>
          <th>Gender</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody *ngFor="let student of students | filterStudents:page:filterStudents" [ngStyle]="{'height': '50px'}">
        <tr>
          <td *ngIf="student.image, else image"><img [src]="student.image" [alt]="student.name" width="90"></td>

          <ng-template #image>
            <td>Not found image</td>
          </ng-template>
          <td>{{ student.name }}</td>
          <td>{{ student.species }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.house }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
