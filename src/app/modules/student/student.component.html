<h2>Students</h2>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Species</th>
        <th>Gender</th>
        <th>House</th>
      </tr>
    </thead>
    <tbody *ngFor="let student of students">
      <tr>
        <td *ngIf="student.image, else image"><img src="{{student.image}}" alt="foto del personaje" width="90"></td>

        <ng-template #image>
          <td>Not found image</td>
        </ng-template>
        <td>{{ student.name }}</td>
        <td>{{ student.species }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.house }}</td>
      </tr>
    </tbody>
  </table>
</div>
